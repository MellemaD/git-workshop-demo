    <p>
        To see what files will be send along when making a commit: "git status"
        To add files ready to commit: "Git add (+ what to add, ex: .gitignore)"
        For all files: "git add ."
        To take out files: "git reset ."
        To commit: "git commit -m "Message here"
        To check the log: "git log"


    </p>
